<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

    <!-- Local CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Train Scheduler</title>

</head>

<body>

    <!-- Train Tracker -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">All Aboard!</h3>
            <br />
            <p class="text-center"><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#pupupModal">Add
                    New Train Schedule</button></p>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Train Schedule -->
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <div class="modal fade" id="pupupModal" tabindex="-1" role="dialog" aria-labelledby="pupupModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="pupupModalLabel">New Train Schedule</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="train-name-input">Train Name:</label>
                                        <input class="form-control" id="train-name-input" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="destination-input">Destination:</label>
                                        <input class="form-control" id="destination-input" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="first-train-time-input">First Train Time (HH:mm - military
                                            time):</label>
                                        <input class="form-control" id="first-train-time-input" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="frequency-input">Frequency:</label>
                                        <input class="form-control" id="frequency-input" type="text">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">

                                <label class="text-danger" style="margin-right: 20px"><span id="error"></span></label>
                                <button type="button" class="btn btn-primary" id="addScheduleBtn">Add
                                    schedule</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <!-- Code to the JavaScript File -->
    <script src="assets/app.js"></script>
</body>

</html>
